<!-- templates/login.html -->

{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

</head>

<body class="bg-dest-0">

    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
        <div
            class="w-full rounded-lg md:mt-0 sm:max-w-md xl:p-0 text-white">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-3xl font-bold leading-tight tracking-tight text-center mb-10">
                    Login
                </h1>
                <form class="space-y-4 md:space-y-6" action="/api/auth/" method="post">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-9 h-9 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z"
                            </svg>
                        </div>
                        <input type="username" name="username" id="username"
                            class="bg-dest-form border border-dest-form-border border-2 text-gray-400 text-lg rounded-lg block w-full p-3 pl-14 focus:ring-dest-nav-hover focus:border-dest-nav-hover focus:outline-none"
                            placeholder="Username" required="">
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-9 h-9 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9z"
                            </svg>
                        </div>
                        <input type="password" name="password" id="password" placeholder="Password"
                            class="bg-dest-form border border-dest-form-border border-2 text-gray-400 text-lg rounded-lg block w-full p-3 pl-14 focus:ring-dest-nav-hover focus:border-dest-nav-hover focus:outline-none"
                            required="">
                    </div>
                    {% csrf_token %}
                    <button type="submit"
                        class="w-full text-gray-400 bg-dest-nav-selected hover:bg-dest-nav-hover hover:text-gray-200 font-medium rounded-lg text-lg px-5 py-2.5 text-center">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- version -->
    <div class="absolute bottom-0 p-4 text-gray-400 text-xs w-full text-center">
        <span class="text-sm">V 1.0</span>
    </div>

</body>

</html>
